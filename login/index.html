<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Merituno</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/signin.js" defer></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                linear-gradient(135deg, rgba(67, 97, 238, 0.9) 0%, rgba(58, 12, 163, 0.8) 100%),
                url('../images/hero.jpg') center/cover no-repeat;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <img src="../images/logo1.png" alt="Merituno Logo" class="logo" style="height: 120px;">
                <h2>Welcome Back</h2>
                <p>Sign in to your Merituno account</p>
            </div>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="show-password" style="margin-top: 0.5rem;">
                        <input type="checkbox" id="show-password">
                        <label for="show-password" style="display: inline; margin-left: 0.5rem;">Show Password</label>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <div class="social-login">
                    <p style="text-align: center; margin: 1rem 0; color: var(--dark-gray);">Or sign in with:</p>
                    <div class="social-icons" style="text-align: center;">
                        <button type="button" class="social-btn google" id="google-login" style="background: white; border: 2px solid var(--medium-gray); padding: 0.75rem 1.5rem; border-radius: 10px; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; font-weight: 500;">
                            <img src="https://www.google.com/favicon.ico" alt="Google" style="width: 20px; height: 20px;"> Google
                        </button>
                    </div>
                </div>
                <div class="auth-footer">
                    <a href="forgot-password.html" class="link">Forgot Password?</a>
                    <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>
</body>
</html>
