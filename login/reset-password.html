<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Merituno</title>
    <link rel="stylesheet" href="./css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/reset-password.js" defer></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                linear-gradient(135deg, rgba(67, 97, 238, 0.9) 0%, rgba(58, 12, 163, 0.8) 100%),
                url('../images/hero.jpg') center/cover no-repeat;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="auth-header">
                <img src="../images/logo1.png" alt="Merituno Logo" class="logo" style="height: 120px;">
                <h2>Create New Password</h2>
                <p>Enter your new password below</p>
            </div>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    <div class="show-password" style="margin-top: 0.5rem;">
                        <input type="checkbox" id="show-passwords">
                        <label for="show-passwords" style="display: inline; margin-left: 0.5rem;">Show Passwords</label>
                    </div>
                </div>
                <button type="submit" class="auth-btn">Save New Password</button>
                <div class="auth-footer">
                    <a href="index.html" class="link">Back to Sign In</a>
                </div>
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>
        </div>
    </div>
</body>
</html>
